title: Bookmark

image: 
  icon: "{{page.categoryIcon}}"
  back: "{{page.categoryColor}}"

create:
  fields: 
    - link
    - category
  status: listed
  redirect: false

fields: 
  link:
    type: url
    label: Link
  category:
    type: select
    label: Category
    options:
      - Game Design
      - Level Design
      - System Design
      - Game Development
      - Shader
      - Unity
      - Unreal Engine
      - Blender
      - Asset
      - Plugin
      - Tool
      - Tutorial
      - Article
      - Blog

