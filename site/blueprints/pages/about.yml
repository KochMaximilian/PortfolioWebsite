sections:
  author_info:
    type: fields
    fields:
      page_name:
        label: Page Name
        type: text
      author_name:
        label: Author Name
        type: text
        required: true
        maxlength: 50
        width: 1/2

      fav_games:
        label: Favourite Games
        type: tags
        width: 1/2

      author_description:
        label: Author Description
        type: writer
        required: true
        maxlength: 1500
        size: medium
        help: A description of yourself.

      game_design_skills:
        label: Game Design Skills
        type: tags
        required: true
        min: 3
        width: 1/2
        options:
          - Game System Design
          - Implementation
          - Balancing
          - Level Design
          - Blockouts
          - Rapid Prototyping
          - Combat Encounter Design
          - Scripting
          - Design Documentation (Visual & Written)
          - Play Testing
          - Clear Communication


      software:
        label: Tools & Software
        type: tags
        required: true
        width: 1/2
        help: Add engines, tools, or other software you have experience with.
        options:
          - Adobe Photoshop
          - Adobe Illustrator
          - Adobe InDesign
          - Affinity Photo
          - Affinity Designer
          - Blender
          - Playmaker Unity Plugin
          - Ink (Narrative Scripting)

      production:
        label: Production & Communication
        type: tags
        required: true
        width: 1/2
        help: Add tools and software in the productive area that you have experience with.
        options:
          - MS Office 365
          - Google Suite
          - Miro
          - Confluence
          - Trello
          - Notion
          - Slack
          - Discord

      editors:
        label: Game Engines & Editors
        type: tags
        required: true
        min: 1
        width: 1/2
        help: Add engines you have experience with.
        options:
          - Unreal Engine
          - Unity Engine
          - Godot
      programming_source:
        label: Programming
        type: tags
        width: 1/2
        help: Add programming languages and version controll tools you know.
        options:
          - C#
          - Unreal Blueprints
          - Python
          - Web Technologies
          - Git
          - Perforce

      languages:
        label: Known Languages
        type: tags
        width: 1/2
        options:
          - German (Native)
          - English (C1)

  personal_image:
    label: Personal Photo
    type: files
    layout: cards
    empty: No image uploaded yet.
    template: personal-img
    help: Upload a personal image to display on the about page.
    image:
      ratio: 1/1
      cover: true
